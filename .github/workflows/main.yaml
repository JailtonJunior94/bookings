name: CI-CD

on:
  push:
    branches: [master]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.9.0
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build and push (Booking API)
        uses: docker/build-push-action@v2.4.0
        with:
          context: .
          file: api/Dockerfile
          push: true
          tags: |
            jailtonjunior/booking-api:latest
            jailtonjunior/booking-api:${{github.run_number}}

      - name: Build and push (Booking Notifier)
        uses: docker/build-push-action@v2.4.0
        with:
          context: .
          file: notifier/Dockerfile
          push: true
          tags: |
            jailtonjunior/booking-notifier:latest
            jailtonjunior/booking-notifier:${{github.run_number}}
